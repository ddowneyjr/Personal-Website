<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro" id="intro">
      <img src="imgs/derrell-face-pic.png" alt="" class="face-pic" />

      <div class="info">
        <h2 class="name" id="typewriter"></h2>
        <a class="resume" href="derrelldowneyjr_resume.pdf" target="_blank"
          >Resume</a
        >
        <div class="buttons">
          <a
            href="https://www.linkedin.com/in/derrell-downey-jr/"
            class="icon-button"
          >
            <img src="linkedin-icon.svg" alt="LinkedIn" />
          </a>
          <a href="https://github.com/ddowneyjr" class="icon-button">
            <img src="github-icon.svg" alt="GitHub" />
          </a>

      </div>
    </div>

    <div class="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span class="prompt">></span>
        <input type="text" id="input" autofocus />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
